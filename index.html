<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>TEST</title>
    <link rel="stylesheet" href="styles/main.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
</head>
<body>
<nav>
    <button id="btn">Animate</button>
</nav>
<div class="flex-container">
    <div class="item">
        <div id="rhombus" class="shape rhombus">
            <video id="rhombus-video" autoplay loop class="video">
                <source type="video/mp4" src="assets/video/Drip_coffee.mp4">
            </video>
        </div>
    </div>
    <div class="item">
        <div id="circle" class="shape circle">
            <video id="circle-video" loop class="video">
                <source type="video/mp4" src="assets/video/Traffic_disco.mp4">
            </video>
        </div>
    </div>
    <div class="item">
        <div id="square" class="shape square">
            <video id="square-video" loop class="video">
                <source type="video/mp4" src="assets/video/Rain%20in%20the%20Garden.mp4">
            </video>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
